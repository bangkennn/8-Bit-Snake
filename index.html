<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-Bit Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
    <h1 class="text-4xl mb-6 text-green-400 score-display">8-BIT SNAKE</h1>
    
    <div class="flex w-full max-w-3xl items-start justify-center mt-6">
        <!-- Hint di kiri -->
        <div class="flex-1 flex items-center justify-end pr-8">
            <div class="bg-gray-800 text-white p-6 rounded-lg text-xs md:text-sm shadow-lg max-w-xs min-w-[180px]">
                <span class="block mb-1 font-bold text-green-400">Hint:</span>
                Gunakan tombol panah di kanan atau keyboard untuk menggerakkan ular.
            </div>
        </div>
        <!-- Canvas di tengah -->
        <div class="relative flex-shrink-0 mx-8">
            <canvas id="game-board" width="400" height="400" class="bg-gray-900"></canvas>
            
            <div id="game-over" class="hidden absolute inset-0 flex flex-col items-center justify-center bg-red-500 bg-opacity-90 text-white">
                <h2 class="text-3xl mb-4">GAME OVER</h2>
                <p id="final-score" class="text-xl mb-6">Score: 0</p>
                <button id="restart-btn" class="btn-8bit">PLAY AGAIN</button>
            </div>
            
            <div id="start-screen" class="absolute inset-0 flex flex-col items-center justify-center bg-gray-900 bg-opacity-90 text-white">
                <h2 class="text-3xl mb-4">8-BIT SNAKE</h2>
                <p class="text-sm mb-6 text-center px-4">Use arrow keys or buttons to move</p>
                <button id="start-btn" class="btn-8bit">START GAME</button>
            </div>
        </div>
        <!-- Arrow button di kanan -->
        <div class="flex-1 flex items-center justify-start pl-8">
            <div class="controls p-6 rounded-lg max-w-xs min-w-[180px]">
                <div class="grid grid-cols-3 gap-3">
                    <div></div>
                    <button id="up-btn" class="btn-8bit">↑</button>
                    <div></div>
                    <button id="left-btn" class="btn-8bit">←</button>
                    <button id="down-btn" class="btn-8bit">↓</button>
                    <button id="right-btn" class="btn-8bit">→</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="flex items-center justify-between w-full max-w-md mt-6">
        <div class="text-green-400 score-display">
            SCORE: <span id="score">0</span>
        </div>
        <div class="text-yellow-400 score-display">
            HIGH: <span id="high-score">0</span>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
